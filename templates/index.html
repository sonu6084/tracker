<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            background-color: white;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #eaeaea; }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .refresh-note {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š CSV Data (Local Flask App)</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="refresh-note">ðŸ”„ Update <code>data.csv</code> and refresh the page to see new data.</div>
    </div>
</body>
</html>
